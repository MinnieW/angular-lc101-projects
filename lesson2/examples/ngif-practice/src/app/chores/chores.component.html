<div class="chores">
    <h3>Chores</h3>
    <p *ngIf = "chores.length > finishedChores.length">Work harder!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
        <img src={{targetImage}} alt="bulls eye" *ngIf = "chores.length === 0 || finishedChores.length - chores.length > 3; else finishMore">
        <ng-template #finishMore>
            <p>No allowance yet</p>
        </ng-template>
    </ul>
    <h1 *ngIf = "chores.length === 0 && finishedChores.length >= 4; else getIcecream">Ice cream treat!</h1>

    <ng-template #getIcecream>
        <h3>How to earn ice cream:</h3>
        <p>Get at least 4 or more chores done.</p>
    </ng-template>
</div>
<hr>
